<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<from>

    密码：<input type="password" value="123" ><br>
    性别： <input type="radio" name = "sex" >男
    <input type="radio" name="sex" checked = "checked">女 <br>
    兴趣：<input type="checkbox" name = "hobbiy" >跑步
    <input type="checkbox" name = "hobbiy" checked = "checked">看书
    <input type="checkbox" name = "hobbiy" >打游戏
    <br>
    地址：<select>
    <option>
        请选择你的地址
    </option>
    <option selected = "selected">
        广东
    </option>
    <option>
    湖南
    </option>
    <option>
       北京
    </option>
    <option>
        福建
    </option>
</select>
    <br>
    个人简介：<textarea rows = "10" cols = "20">请书写自己的个人简介</textarea>
    <br>
    <input type="submit">
    <input type="reset" value="重置">
</from>

</html>
